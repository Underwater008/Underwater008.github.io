<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO - Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-CgG6rHC3.svg">
    <link rel="alternate icon" href="/assets/favicon-dBlQ6RJe.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-bottom: 2px solid #000;
            padding: 20px 40px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            font-size: 20px;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #header h1 img {
            height: 24px;
            width: auto;
        }

        /* Filters */
        #filters {
            display: flex;
            gap: 15px;
        }

        #filters button {
            background: none;
            border: 2px solid #000;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #filters button:hover,
        #filters button.active {
            background: #000;
            color: #fff;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            width: 280px;
            background: #fff;
            border-right: 2px solid #000;
            z-index: 150;
            overflow-y: auto;
            padding: 20px;
        }

        #sidebar h3 {
            font-size: 12px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .project-list-item {
            padding: 15px;
            border: 2px solid #000;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .project-list-item:hover,
        .project-list-item.active {
            background: #000;
            color: #fff;
        }

        .project-list-item .title {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .project-list-item .cat {
            font-size: 9px;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        .project-list-item:hover .cat,
        .project-list-item.active .cat {
            opacity: 0.7;
        }

        /* Main Container */
        #main-container {
            position: fixed;
            top: 80px;
            left: 280px;
            right: 0;
            bottom: 0;
            cursor: grab;
        }

        #main-container:active {
            cursor: grabbing;
        }

        #constellation-canvas {
            width: 100%;
            height: 100%;
        }

        /* Main Content Particle Canvas */
        #content-container #content-particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 150;
        }

        /* Loading Screen Particle Canvas */
        #loading-container #loading-particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        /* Detail Panel */
        #detail-panel {
            position: fixed;
            right: -500px;
            top: 80px;
            bottom: 0;
            width: 450px;
            background: #fff;
            border-left: 2px solid #000;
            padding: 40px;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 250;
            overflow-y: auto;
        }

        #detail-panel.active {
            right: 0;
        }

        #detail-panel .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        #detail-panel h2 {
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #detail-panel .category {
            font-size: 10px;
            letter-spacing: 3px;
            opacity: 0.5;
            margin-bottom: 30px;
        }

        #detail-panel p {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        #detail-panel .meta {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        #detail-panel .meta-item {
            margin-bottom: 15px;
            font-size: 12px;
        }

        #detail-panel .meta-item strong {
            display: block;
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.5;
            margin-bottom: 5px;
        }

        /* Info */
        #constellation-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 100;
            text-align: center;
        }

        /* Loading Screen */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 999;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        #loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #starfield-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #progress-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        #progress-title {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #progress-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 20px;
            color: #000;
            opacity: 1;
        }

        #progress-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            position: relative;
            margin: 0 auto;
        }

        #progress-bar {
            height: 100%;
            background: #000;
            width: 0%;
            transition: width 0.3s ease;
        }

        body.loading-active {
            overflow: hidden;
        }

        /* Mobile */
        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            #filters {
                flex-wrap: wrap;
            }

            #sidebar {
                width: 100%;
                height: auto;
                max-height: 30vh;
                bottom: auto;
            }

            #main-container {
                left: 0;
                top: auto;
            }

            #detail-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>

</head>

            <button class="subfilter-btn" data-subfilter="projects" style="background: none; border: none; font-family: 'Courier New', monospace; font-size: 10px; letter-spacing: 2px; cursor: pointer; padding: 5px 10px; opacity: 0.5; transition: opacity 0.3s;">PROJECTS</button>

    <div id="loading-container">
        <canvas id="starfield-canvas"></canvas>

    </div>

</body>
</html>
